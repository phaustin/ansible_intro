---
- hosts: all
  vars_files:
    - vars/jovyan_vars.yml
    - vars/vault.yml
  tasks:
    - name: start traefik
      shell: "docker-compose -f docker-compose-proxy.yml up -d"
      environment:
        DO_AUTH_TOKEN: "{{ DO_AUTH_TOKEN }}"
      register: envvar_test
      args:
        chdir: "{{ git_remote_path }}"
        executable: /bin/bash

